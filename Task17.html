<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2x2 Table with HSL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 0 auto;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 20px;
            text-align: center;
        }
        th {
            background-color: hsl(200, 70%, 50%);
            color: white;
        }
        td:nth-child(1) {
            background-color: hsl(100, 70%, 80%);
        }
        td:nth-child(2) {
            background-color: hsl(50, 70%, 80%);
        }
    </style>
</head>
<body>

    <h1>Table with HSL Colors</h1>

    <table>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Cell 1</td>
            <td>Cell 1</td>
        </tr>
        <tr>
            <td>Cell 2</td>
            <td>Cell 2</td>
        </tr>
    </table>

</body>
</html>
