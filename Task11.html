<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margins and Paddings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

           
            

        }

        .section {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            padding: 10px;
            width: 80%;

                   
        }

        .block {
            flex: 1;
            margin: 0 10px;
            padding: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 22%;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        
            
            
        }

        .block img {
            width: 100%;
            height: auto;
            max-width: 200px;
        }
        .block p {
            margin-top: auto;
            
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="block">
            <img src="https://hips.hearstapps.com/hmg-prod/images/orange-1558624428.jpg" alt="Image 1" >
            <p>Image 9</p>
        </div>
        <div class="block">
