<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page with Padding</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            border: 2px solid #333;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            padding: 10px;
            background-color: hsl(200, 70%, 80%);
        }
        p {
            padding: 15px;
            background-color: hsl(100, 70%, 90%);
        }
        .box {
            padding: 20px;
            border: 1px solid #333;
            background-color: hsl(50, 70%, 90%);
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My Web Page</h1>
        <p>This is a paragraph with some padding applied to it. Padding adds space inside the element, between the content and the border.</p>
        <div class="box">
            This is a div with padding and a border.
        </div>
    </div>

</body>
</html>
