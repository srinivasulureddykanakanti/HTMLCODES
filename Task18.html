<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page with Fonts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            font-family: 'Georgia', serif;
            color: hsl(200, 70%, 50%);
        }
        h2 {
            font-family: 'Verdana', sans-serif;
            color: hsl(100, 70%, 40%);
        }
        p {
            font-family: 'Courier New', monospace;
            color: hsl(50, 70%, 30%);
        }
        .fancy {
            font-family: 'Brush Script MT', cursive;
            font-size: 1.5em;
            color: hsl(300, 70%, 50%);
        }
    </style>
</head>
<body>

    <h1>Welcome to My Web Page</h1>

    <h2>Subheading with Verdana</h2>
    <p>This is a paragraph styled with Courier New. This font gives a typewriter-like appearance.</p>
    <p class="fancy">This is a fancy paragraph styled with Brush Script MT.</p>

</body>
</html>
