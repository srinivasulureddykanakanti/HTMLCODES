<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page with Margin Properties</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            border: 1px solid #333;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .box {
            padding: 20px;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
        }
        .margin-top {
            margin-top: 20px;
        }
        .margin-right {
            margin-right: 20px;
        }
        .margin-bottom {
            margin-bottom: 20px;
        }
        .margin-left {
            margin-left: 20px;
        }
        .margin-auto {
            margin: 20px auto;
            width: 50%;
        }
    </style>
</head>
<body>

    <h1>Web Page with Margin Properties</h1>
    
    <div class="container">
        <div class="box margin-top">
            <p>This box has a top margin of 20px.</p>
        </div>
        <div class="box margin-right">
            <p>This box has a right margin of 20px.</p>
        </div>
        <div class="box margin-bottom">
            <p>This box has a bottom margin of 20px.</p>
        </div>
        <div class="box margin-left">
            <p>This box has a left margin of 20px.</p>
        </div>
        <div class="box margin-auto">
            <p>This box has a margin of 20px on top and bottom, and auto on left and right to center it horizontally.</p>
        </div>
    </div>

</body>
</html>
